<template name="messagelist">
        <ul class="collection with-header" style="max-height: 300px;min-height: 300px;overflow-y: scroll">
            <li class="collection-header"><h4>Log</h4></li>
            {{#each messages}}
                <li class="collection-item">
                    <div class="row">
                        <div class="col l3">
                            {{topic}}
                        </div>
                        <div class="col l7">
                            {{message}}
                        </div>
                        <div class="col l2">
                            {{createdAt}}
                        </div>
                    </div>
                </li>
            {{/each}}
        </ul>
</template>
